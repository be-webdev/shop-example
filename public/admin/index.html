<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Admin</title>
	<link rel="stylesheet" href="../css/font-awesome.min.css">
	<link rel="stylesheet" href="../css/bootstrap.min.css">
	<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
	<header class="fixed-top shadow bg-white"> <!-- hedaer -->
		<div class="container">
			<a class="logo" href="#"><img class="float-left" src="../images/logo.png" alt="Shop Logo"></a> <!-- logo -->
			<nav class="navbar-expand-lg navbar-light float-left pt-3 ml-5">
  				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCategory" aria-controls="navbarCategory" aria-expanded="false" aria-label="Toggle navigation">
    				<span><i class="fa fa-bars" aria-hidden="true"></i></i></span>
  				</button>
  				<div class="collapse navbar-collapse" id="navbarCategory">
  					<a href="../index.html" class="btn btn-link text-uppercase filter-button js-scroll-trigger" data-filter="all">Front page</a>
  				</div>
			</nav>
		</div>
	</header> <!-- ./header -->
	<div class="container mt-5 pt-3">
		<div class="row">

			<div class="col-md-6">
				<form>
					<input type="text" id="addCategoryName" class="form-control mb-2" placeholder="Category Name">
					<button type="button" id="addCategory" class="btn btn-primary">Add Item</button>
				</form>
			</div>

			<div class="col-md-6">
				<form>
					<input type="text" id="itemName" class="form-control mb-2" placeholder="Item Name">
					<textarea id="itemDescription" class="form-control mb-2" placeholder="Item Description" rows="3"></textarea>
					<input type="text" id="itemPrice" class="form-control mb-2" placeholder="Item Price">
		    	<input type="file" class="form-control-file mb-2 btn btn-primary" id="itemImgUrl">
		    	<select class="custom-select mb-2" id="itemCategory">
						<option selected>- Select Category -</option>
		      	<option value="Music">Music</option>
		      	<option value="Books">Books</option>
		      	<option value="Movies">Movies</option>
		    	</select>
					<button type="button" id="addItem" class="btn btn-primary">Add Item</button>
				</form>
			</div>

		</div>




	</div>

	<script src="../js/jQuery-3.3.1.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/popper.min.js"></script>
  <script src="../js/main.js"></script>
  <script src="admin.js"></script>
</body>
</html>
